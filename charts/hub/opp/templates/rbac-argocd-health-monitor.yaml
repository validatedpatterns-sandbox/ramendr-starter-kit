    app.kubernetes.io/name: argocd-health-monitor
    app.kubernetes.io/component: cluster-role
  annotations:
    argocd.argoproj.io/sync-wave: "0"
rules:
- apiGroups: [""]
  resources: ["secrets", "pods"]
