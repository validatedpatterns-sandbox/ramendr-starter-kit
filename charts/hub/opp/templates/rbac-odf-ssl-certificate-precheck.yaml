apiVersion: v1
kind: ServiceAccount
metadata:
  name: odf-ssl-certificate-precheck
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: odf-ssl-certificate-management
    app.kubernetes.io/component: certificate-precheck
  annotations:
    argocd.argoproj.io/sync-wave: "2"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: odf-ssl-certificate-precheck
  labels:
    app.kubernetes.io/name: odf-ssl-certificate-management
    app.kubernetes.io/component: certificate-precheck
  annotations:
    argocd.argoproj.io/sync-wave: "2"
rules:
# Permissions for checking certificate distribution
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: ["config.openshift.io"]
  resources: ["proxies"]
  verbs: ["get", "patch"]
# Permissions for triggering certificate extraction
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "create", "delete"]
# Permissions for accessing managed cluster secrets
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
# Permissions for managed cluster operations
- apiGroups: ["cluster.open-cluster-management.io"]
  resources: ["managedclusters"]
  verbs: ["get", "list"]
- apiGroups: ["internal.open-cluster-management.io"]
  resources: ["managedclusterinfos"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: odf-ssl-certificate-precheck
  labels:
    app.kubernetes.io/name: odf-ssl-certificate-management
    app.kubernetes.io/component: certificate-precheck
  annotations:
    argocd.argoproj.io/sync-wave: "2"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: odf-ssl-certificate-precheck
subjects:
- kind: ServiceAccount
  name: odf-ssl-certificate-precheck
  namespace: open-cluster-management