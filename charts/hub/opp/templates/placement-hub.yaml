apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  labels:
    app.kubernetes.io/name: placement-hub
    app.kubernetes.io/component: placement
  name: placement-openshift-plus-hub
  namespace: open-cluster-management
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  clusterConditions:
  - type: ManagedClusterConditionAvailable
    status: "True"
  clusterSelector:
    matchExpressions:
    - key: name
      operator: In
      values:
      - local-cluster