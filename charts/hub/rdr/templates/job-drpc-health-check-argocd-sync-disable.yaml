---
apiVersion: batch/v1
kind: Job
metadata:
  name: drpc-health-check-argocd-sync-disable
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: drpc-health-check
    app.kubernetes.io/component: argocd-sync-control
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    argocd.argoproj.io/hook: "PostSync"
    argocd.argoproj.io/hook-delete-policy: "BeforeHookCreation"
spec:
  backoffLimit: 10
  activeDeadlineSeconds: 3600
  ttlSecondsAfterFinished: 300
  template:
    spec:
      serviceAccountName: drpc-health-check-argocd-sync-control
      restartPolicy: Never
      containers:
      - name: drpc-health-checker
        image: registry.redhat.io/openshift4/ose-cli:latest
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        command:
        - /bin/bash
        - -c
        - |
{{ .Files.Get "scripts/drpc-health-check-argocd-sync-disable.sh" | indent 10 }}
        env:
        - name: DRPC_NAMESPACE
          value: "openshift-dr-ops"
        - name: DRPC_NAME
          value: "gitops-vm-protection"
        - name: PROTECTED_NAMESPACE
          value: "gitops-vms"
        - name: ARGOCD_APP_NAME
          value: "rdr"
        - name: KUBECONFIG
          value: ""

