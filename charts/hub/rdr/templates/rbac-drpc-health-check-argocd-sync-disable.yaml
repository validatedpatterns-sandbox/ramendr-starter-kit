---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: drpc-health-check-argocd-sync-control
  namespace: open-cluster-management
  labels:
    app.kubernetes.io/name: drpc-health-check
    app.kubernetes.io/component: argocd-sync-control
  annotations:
    argocd.argoproj.io/sync-wave: "10"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: drpc-health-check-argocd-sync-control
  labels:
    app.kubernetes.io/name: drpc-health-check
    app.kubernetes.io/component: argocd-sync-control
  annotations:
    argocd.argoproj.io/sync-wave: "10"
rules:
# Permissions for checking DRPC resources
- apiGroups: ["ramendr.openshift.io"]
  resources: ["drplacementcontrols"]
  verbs: ["get", "list"]
# Permissions for checking PVCs
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
# Permissions for checking Kubernetes objects in protected namespaces
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list"]
# Permissions for ArgoCD Application management
- apiGroups: ["argoproj.io"]
  resources: ["applications"]
  verbs: ["get", "list", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: drpc-health-check-argocd-sync-control
  labels:
    app.kubernetes.io/name: drpc-health-check
    app.kubernetes.io/component: argocd-sync-control
  annotations:
    argocd.argoproj.io/sync-wave: "10"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: drpc-health-check-argocd-sync-control
subjects:
- kind: ServiceAccount
  name: drpc-health-check-argocd-sync-control
  namespace: open-cluster-management

